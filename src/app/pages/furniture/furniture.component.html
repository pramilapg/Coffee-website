<div class="container">
    <div class="row row-cols-3 row-cols-md-3 g-6">
        <div class="col" *ngFor="let item of furnitureList; let i=index">
            <div class="card" >
                <img src={{item.img}} class="card-img-top" style="height: 450px; ">
                <div class="card-body">
                    <h5 class="card-title">{{item.price}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <button type="button" class="btn btn-success" (click)="onAdd(item)">Add to Cart</button>
                </div>
            </div>

            <!-- <p style="background-color: darkcyan;">{{i}}</p> -->
          
        </div>
        
    </div>
</div>
<app-checkout [Mycart]="cartList"></app-checkout>
